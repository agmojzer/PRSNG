<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span> 
		 <span><a routerLink='/purchaserequestlineitem/create'><img id='createnew' width='20' height='20' src='assets/add-new.png' title='Add New'></a></span>
		| <span><a routerLink='/purchaserequest/lines/{{prid}}'>Back to list</a></span>
	</div>
	<p *ngIf='undefined'>Loading ...</p>
	<table class='table table-sm' *ngIf='prli'>
		<tr><th>ID:</th><td>{{prli.Id}}</td></tr>
		<tr><th>Vendor:</th><td>{{prli.VendorName}}</td></tr>
		<tr><th>Product:</th><td>{{prli.ProductName}}</td></tr>
		<tr><th>Quantity:</th><td>{{prli.Quantity}}</td></tr>
		<tr><th>Price:</th><td>{{prli.ProductPrice | currency}}</td></tr>
		<tr><td colspan="2">
			<a routerLink='/purchaserequestlineitem/edit/{{id}}/{{prid}}' class='btn btn-primary' title='Edit'>Edit</a>
			<button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
		</td></tr>
	</table>
</div>
