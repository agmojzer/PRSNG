<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span> 
		<span><a routerLink='/product/create'><img id='createnew' width='20' height='20' src='assets/add-new.png' title='Add New'></a></span>
		| <span><a routerLink='/product/list'>Back to list</a></span>
	</div>
	<p *ngIf='undefined'>Loading ...</p>

	<div *ngIf='product && vendors'>
		<div class='form-group row' >
		    <label class='col-form-label col-sm-2' for="productvendor">Vendor:</label>
			<div class=' col-sm-6'>
				<select [(ngModel)]='product.VendorID' [compareWith]='compareFn' class='form-control' name='Vendor' id='product-Vendor'>
					<option *ngFor="let vendor of vendors" [ngValue]="vendor.Id" [selected]='vendor.Id == product.VendorID'>{{vendor.Name}}</option>
				</select>
			</div>
		</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="productpartnumber">Part Number: </label>
		<input [(ngModel)] = "product.PartNumber" name="partnumber" type="text"  class = "form-control col-sm-6" id="productpartnumber" aria-describedby="partnumberHelp" placeholder="PartNumber">
		<small id = "partnumberHelp" class ="form-text text-muted col-sm-2"> Part Number</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="productname">Name: </label>
		<input [(ngModel)] = "product.Name" name="Name" type="text"  class = "form-control col-sm-6" id="productname" aria-describedby="nameHelp" placeholder="Name">
		<small id = "nameHelp" class ="form-text text-muted col-sm-2"> Product name</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="price">Price: </label>
		<input [(ngModel)] = "product.Price" name="Price" type="text"  class = "form-control col-sm-6" id="price" aria-describedby="priceHelp" placeholder="Price">
		<small id = "priceHelp" class ="form-text text-muted col-sm-2"> Price</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="unit">Unit: </label>
		<input [(ngModel)] = "product.Unit" name="Unit" type="text"  class = "form-control col-sm-6" id="unit" aria-describedby="unitHelp" placeholder="Unit">
		<small id = "unitHelp" class ="form-text text-muted col-sm-2"> Unit</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="photopath">Photo Path: </label>
		<input [(ngModel)] = "product.PhotoPath" name="photopath" type="text"  class = "form-control col-sm-6" id="photopath" aria-describedby="photopathHelp" placeholder="PhotoPath">
		<small id = "photopathHelp" class ="form-text text-muted col-sm-2"> Photo Path</small>
	</div>

	<div class='form-group'>
	  	<button (click)='change()' class='btn btn-primary'>Update</button>
	  </div>
