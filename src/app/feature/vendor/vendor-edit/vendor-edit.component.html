<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span> 
		 <span><a routerLink='/vendor/create'><img id='createnew' width='20' height='20' src='assets/add-new.png' title='Add New'></a></span>
		| <span><a routerLink='/vendor/list'>Back to list</a></span>
	</div>
	<p *ngIf='undefined'>Loading ...</p>

<div *ngIf='vendor'>
	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="vendorcode">Code: </label>
		<input [(ngModel)] = "vendor.Code" name="Code" type="text"  class = "form-control col-sm-6" id="vendorcode" aria-describedby="codeHelp" placeholder="Code">
		<small id = "codeHelp" class ="form-text text-muted col-sm-2"> Vendor's code</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="vendorname">Name: </label>
		<input [(ngModel)] = "vendor.Name" name="Name" type="text"  class = "form-control col-sm-6" id="vendorname" aria-describedby="nameHelp" placeholder="Name">
		<small id = "nameHelp" class ="form-text text-muted col-sm-2"> Vendor's name</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="address">Address: </label>
		<input [(ngModel)] = "vendor.Address" name="Address" type="text"  class = "form-control col-sm-6" id="address" aria-describedby="addressHelp" placeholder="Address">
		<small id = "addressHelp" class ="form-text text-muted col-sm-2"> Vendor's address</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="city">City: </label>
		<input [(ngModel)] = "vendor.City" name="City" type="text"  class = "form-control col-sm-6" id="city" aria-describedby="cityHelp" placeholder="City">
		<small id = "cityHelp" class ="form-text text-muted col-sm-2"> City</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="state">State: </label>
		<input [(ngModel)] = "vendor.State" name="State" type="text"  class = "form-control col-sm-6" id="state" aria-describedby="stateHelp" placeholder="State">
		<small id = "stateHelp" class ="form-text text-muted col-sm-2"> State</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="zip">Zip: </label>
		<input [(ngModel)] = "vendor.Zip" name="Zip" type="text"  class = "form-control col-sm-6" id="zip" aria-describedby="zipHelp" placeholder="Zip">
		<small id = "zipHelp" class ="form-text text-muted col-sm-2"> Zip</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="phone">Phone: </label>
		<input [(ngModel)] = "vendor.Phone" name="Phone" type="text"  class = "form-control col-sm-6" id="phone" aria-describedby="phoneHelp" placeholder="Phone">
		<small id = "phoneHelp" class ="form-text text-muted col-sm-2"> Phone #</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="email">Email: </label>
		<input [(ngModel)] = "vendor.Email" name="Email" type="text"  class = "form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
		<small id = "emailHelp" class ="form-text text-muted col-sm-2"> E-mail address</small>
	</div>

	<div class = "form-group row">
		<label class = 'col-form-label col-sm-2' for="vendorpreapproved">PreApproval: </label>
		<input [(ngModel)] = "vendor.PreApproved" name="PreApproved" type="checkbox"  class = "form-control col-sm-6 inputcheckbox" id="preapproved" aria-describedby="preapprovedHelp" placeholder="Preapproval">
		<small id = "preapprovedHelp" class ="form-text text-muted col-sm-2"> PreApproved?</small>
	</div>

	<div class='form-group'>
	  	<button (click)='change()' class='btn btn-primary'>Update</button>
	  </div>
</div>
</div>
